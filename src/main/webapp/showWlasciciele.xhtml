<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/ht	ml"
	xmlns:p="http://primefaces.org/ui" 
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h:form id="form">

			<p:contextMenu for="wlasciciel">
				<p:menuitem value="Podglad" update="display" icon="ui-icon-search"
					oncomplete="PF('wlascicielDialog').show()" />
				<p:menuitem value="Usun" update="wlasciciel" icon="ui-icon-close"
					actionListener="#{wlascicielBean.deleteWlascicielTabela}" ajax="true" />
			</p:contextMenu>

			<p:dataTable id="wlasciciel" var="car"
				value="#{wlascicielBean.allWlasciciele}" rowKey="#{car.id}"
				selection="#{wlascicielBean.wlasciciel}" selectionMode="single">

			<p:column headerText="Imie">  
            	#{car.imie}  
            </p:column>
            <p:column headerText="Nazwisko">  
            	#{car.nazwisko} 
       		</p:column>



			</p:dataTable>

			<p:dialog header="Car Detail" widgetVar="wlascicielDialog"
				resizable="false" width="200" showEffect="clip" hideEffect="fold"
				id="dialog">

				<h:panelGrid id="display" columns="2" cellpadding="4">

					<h:outputText value="Imie:" />
					<h:outputText value="#{wlascicielBean.wlasciciel.imie}"
						style="font-weight:bold" />
						
					<h:outputText value="Nazwisko:" />
					<h:outputText value="#{wlascicielBean.wlasciciel.nazwisko}"
						style="font-weight:bold" />

				</h:panelGrid>
			</p:dialog>

		</h:form>

	</ui:define>

</ui:composition>
