<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="/templates/default.xhtml">

	<ui:define name="content">

		<h:form id="form">

			<p:contextMenu for="producent">
				<p:menuitem value="Podglad" update="display" icon="ui-icon-search"
					oncomplete="PF('producentDialog').show()" />
				<p:menuitem value="Usun" update="producent" icon="ui-icon-close"
					actionListener="#{producentBean.deleteProducentTabela}"  />
				<p:menuitem value="Edytuj" action="#{producentBean.doEdycjiTabela}" icon="ui-icon-arrowrefresh-1-w" ajax="false"/>
			</p:contextMenu>

			<p:dataTable id="producent" var="car"
				value="#{producentBean.allProducenci}" rowKey="#{car.id}"
				selection="#{producentBean.producent}" selectionMode="single">

				<p:column headerText="Nazwa">  
            #{car.nazwa}  
        </p:column>



			</p:dataTable>

			<p:dialog header="Car Detail" widgetVar="producentDialog"
				resizable="false" width="200" showEffect="clip" hideEffect="fold"
				id="dialog">

				<h:panelGrid id="display" columns="1" cellpadding="4">

					<h:outputText value="Model:" />
					<h:outputText value="#{producentBean.producent.nazwa}"
						style="font-weight:bold" />

				</h:panelGrid>
			</p:dialog>

		</h:form>


	</ui:define>

</ui:composition>
