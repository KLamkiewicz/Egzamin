<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h:form>
			<p:dataTable value="#{gasnicaBean.allGasnice}" var="item">
				<f:facet name="header">#{msg.gasnicaList}</f:facet>
				<p:column>
					<f:facet name="header">#{msg.capacity}</f:facet>
					<h:outputText value="#{item.pojemnosc}" />
				</p:column>

				<p:column>
					<f:facet name="header">#{msg.yop}</f:facet>
					<h:outputText value="#{item.rokProdukcji}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">Producent</f:facet>
					<h:outputText value="#{item.producent.nazwa}"/>
				</p:column>
				
				<p:column>
					<f:facet name="header">Wlasciciele</f:facet>
					<h:dataTable value="#{item.wlasciciele}" var="w">
						<h:column>
							<h:outputText value="#{w.imie} #{w.nazwisko} " />
						</h:column>
					</h:dataTable>
				</p:column>
				
				<p:column>
					<h:commandLink value="Usun" action="#{gasnicaBean.deleteGasnica(item)}"/>
				</p:column>
				<p:column>
					<h:commandLink value="Edytuj" action="#{gasnicaBean.doEdycji(item)}"/>
				</p:column>
				

			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
